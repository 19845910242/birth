<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>马腾飞生日快乐！</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500;700&family=Mochiy+Pop+One&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Baloo Bhai 2', cursive;
        }

        body {
            min-height: 100vh;
            overflow-x: hidden;
            background-image: url('./1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #5a2a82;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.7);
            /* 设置透明度为 70% */
            z-index: -1;
        }

        /* 装饰元素 */
        .floating-element {
            position: absolute;
            z-index: 0;
            opacity: 0.7;
            font-size: 2rem;
            animation: float 8s infinite ease-in-out;
        }

        .floating-element:nth-child(2n) {
            animation: float2 10s infinite ease-in-out;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) rotate(0);
            }

            25% {
                transform: translate(15px, -20px) rotate(5deg);
            }

            50% {
                transform: translate(0, -40px) rotate(0);
            }

            75% {
                transform: translate(-15px, -20px) rotate(-5deg);
            }
        }

        @keyframes float2 {

            0%,
            100% {
                transform: translate(0, 0) rotate(0);
            }

            25% {
                transform: translate(-20px, 15px) rotate(-3deg);
            }

            50% {
                transform: translate(20px, -30px) rotate(0);
            }

            75% {
                transform: translate(0, -15px) rotate(3deg);
            }
        }

        /* 飘落花瓣效果 */
        .petal {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ff9fd7;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            opacity: 0.6;
            z-index: 0;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* 标题区域 */
        .header {
            text-align: center;
            margin: 30px 0;
            z-index: 20;
            width: 100%;
            position: relative;
            perspective: 500px;
        }

        .birthday-title {
            font-family: 'Mochiy Pop One', sans-serif;
            font-size: 4.5rem;
            color: #ff3e75;
            text-shadow: 3px 3px 0 #ffbadd, 6px 6px 0 rgba(142, 66, 255, 0.2);
            margin-bottom: 15px;
            letter-spacing: 2px;
            animation: title-pulse 3s infinite, title-tilt 15s infinite;
            position: relative;
            display: inline-block;
            transform-style: preserve-3d;
        }

        @keyframes title-pulse {

            0%,
            100% {
                transform: scale(1) rotateX(0) rotateY(0);
            }

            50% {
                transform: scale(1.05) rotateX(5deg) rotateY(5deg);
            }
        }

        @keyframes title-tilt {
            0% {
                transform: rotateY(0) rotateX(0);
            }

            25% {
                transform: rotateY(5deg) rotateX(2deg);
            }

            50% {
                transform: rotateY(0) rotateX(5deg);
            }

            75% {
                transform: rotateY(-5deg) rotateX(0);
            }

            100% {
                transform: rotateY(0) rotateX(0);
            }
        }

        .subtitle {
            font-size: 2rem;
            color: #8e42ff;
            margin-top: 10px;
            animation: slide-in 1.5s ease-out;
            position: relative;
            display: inline-block;
            text-shadow: 2px 2px 0 rgba(255, 255, 255, 0.7);
            background: linear-gradient(45deg, #ff5da2, #8e42ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes slide-in {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }

            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* 蛋糕容器 */
        .cake-container {
            position: relative;
            width: 250px;
            height: 200px;
            margin: 0 auto 30px;
        }

        .cake {
            position: absolute;
            width: 200px;
            height: 150px;
            background: linear-gradient(to bottom, #ffa7cc 30%, #fff 80%);
            border-radius: 50% 50% 0 0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            animation: cake-wobble 4s infinite ease-in-out;
        }

        .cake::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 25px;
            width: 150px;
            height: 40px;
            background: linear-gradient(to bottom, #ffc8e0, #ffafd4);
            border-radius: 50px;
        }

        .cake::after {
            content: '';
            position: absolute;
            top: -40px;
            left: 85px;
            width: 30px;
            height: 50px;
            background: #fff8c5;
            border-radius: 50% 50% 0 0;
            animation: candle-flicker 3s infinite alternate;
            box-shadow: 0 0 15px #ffde6e;
        }

        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff8eb5, 0 0 20px #ff8eb5;
            animation: sparkle-pop 2s infinite;
            opacity: 0;
        }

        @keyframes candle-flicker {

            0%,
            100% {
                transform: scaleY(1);
                opacity: 0.8;
            }

            50% {
                transform: scaleY(1.1);
                opacity: 1;
            }
        }

        @keyframes cake-wobble {

            0%,
            100% {
                transform: translateX(-50%) rotate(0);
            }

            25% {
                transform: translateX(-50%) rotate(1deg);
            }

            50% {
                transform: translateX(-50%) rotate(-1deg);
            }

            75% {
                transform: translateX(-50%) rotate(0.5deg);
            }
        }

        @keyframes sparkle-pop {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            50% {
                transform: scale(1.2);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        /* 歌曲容器 */
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(142, 66, 255, 0.15);
            backdrop-filter: blur(8px);
            position: relative;
            overflow: hidden;
            border: 3px solid #e6d5ff;
            z-index: 10;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: #fffbea;
            z-index: -1;
            border-radius: 28px;
            animation: bg-pulse 8s linear infinite;
        }

        @keyframes bg-pulse {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container h2 {
            text-align: center;
            color: #8e42ff;
            margin-bottom: 30px;
            font-size: 2.5rem;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
            padding: 0 20px 15px;
            font-family: 'Mochiy Pop One', sans-serif;
            text-shadow: 2px 2px 0 #e0c8ff;
        }

        .container h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 10" preserveAspectRatio="none"><path d="M0,5 Q20,10 40,5 T80,5" fill="none" stroke="%23ff9fd7" stroke-width="2"/></svg>');
            background-repeat: repeat-x;
        }

        /* 歌曲列表 */
        .song-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .song-card {
            background: #f8f3ff;
            border-radius: 18px;
            padding: 18px 25px;
            display: flex;
            align-items: center;
            box-shadow: 0 5px 15px rgba(142, 66, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 5;
            border: 2px solid #e9d7ff;
        }

        .song-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(142, 66, 255, 0.2);
            background: #fff;
            border-color: #c2a5ff;
        }

        .song-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 8px;
            height: 100%;
            background: linear-gradient(to bottom, #ff9fd7, #a982ff);
            transition: width 0.3s ease;
            z-index: -1;
        }

        .song-card:hover::before {
            width: 100%;
        }

        .song-card.playing {
            background: #fff;
            box-shadow: 0 5px 20px rgba(142, 66, 255, 0.3);
            border-color: #b898ff;
        }

        .song-card.playing::before {
            width: 100%;
        }

        .song-art {
            width: 60px;
            height: 60px;
            background: #e9d7ff;
            border-radius: 12px;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
        }

        .song-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .song-info {
            flex-grow: 1;
            overflow: hidden;
        }

        .song-title {
            font-size: 1.4rem;
            color: #5a2a82;
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-artist {
            font-size: 1rem;
            color: #b898ff;
            margin-top: 5px;
            font-weight: 600;
        }

        .play-btn {
            background: transparent;
            border: none;
            color: #a982ff;
            font-size: 1.8rem;
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .play-btn:hover {
            background: rgba(169, 130, 255, 0.1);
            color: #8e42ff;
            transform: scale(1.1);
        }

        .play-btn.playing {
            color: #ff5da2;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(255, 93, 162, 0.5);
            }

            50% {
                transform: scale(1.1);
                box-shadow: 0 0 0 10px rgba(255, 93, 162, 0);
            }
        }

        /* 底部祝福语 */
        .birthday-wish {
            text-align: center;
            margin: 30px 0 50px;
            font-size: 1.8rem;
            color: #5a2a82;
            max-width: 800px;
            padding: 25px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.7);
            position: relative;
            z-index: 10;
            border: 2px solid #f0e5ff;
            box-shadow: 0 8px 20px rgba(142, 66, 255, 0.1);
        }

        .birthday-wish p {
            margin: 15px 0;
            font-weight: 700;
            position: relative;
            display: inline-block;
            padding: 0 15px;
        }

        .birthday-wish p::after {
            content: ' ✨';
            position: relative;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        /* 浮动按钮 */
        .music-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            background: linear-gradient(to bottom, #ffa7cc, #ff8eb5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #fff;
            box-shadow: 0 8px 20px rgba(142, 66, 255, 0.3);
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
            animation: bounce 2s infinite;
        }

        .music-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(142, 66, 255, 0.4);
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .birthday-title {
                font-size: 2.8rem;
            }

            .subtitle {
                font-size: 1.5rem;
            }

            .container {
                width: 95%;
                padding: 20px 15px;
            }

            .song-card {
                padding: 15px;
            }

            .song-art {
                width: 50px;
                height: 50px;
                margin-right: 15px;
            }

            .play-btn {
                width: 45px;
                height: 45px;
            }

            .birthday-wish {
                font-size: 1.4rem;
                padding: 20px;
            }

            .music-toggle {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>

ENRGlopoGJRRRQSf/2Q==',
                src: "./10.mp3"
            }
        ];

        // 创建歌曲列表
        const songList = document.getElementById('songList');
        const audioPlayer = document.getElementById('audioPlayer');
        let currentPlaying = null;

        songs.forEach((song, index) => {
            const songCard = document.createElement('div');
            songCard.classList.add('song-card');
            songCard.dataset.index = index;

            songCard.innerHTML = `
                <div class="song-art" style="background-image: url('${song.art}')"></div>
                <div class="song-info">
                    <div class="song-title">${song.title}</div>
                    <div class="song-artist">${song.artist}</div>
                </div>
                <button class="play-btn"><i class="fas fa-play"></i></button>
            `;

            songCard.addEventListener('click', function () {
                playSong(this, index);
            });

            songList.appendChild(songCard);
        });

        // 播放歌曲
        function playSong(element, index) {
            const songCard = element;
            const playBtn = songCard.querySelector('.play-btn');
            const song = songs[index];

            // 如果正在播放同一首歌曲，则暂停
            if (currentPlaying === songCard) {
                audioPlayer.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
                playBtn.classList.remove('playing');
                songCard.classList.remove('playing');
                currentPlaying = null;
                return;
            }

            // 停止当前播放的歌曲
            if (currentPlaying) {
                const prevPlayBtn = currentPlaying.querySelector('.play-btn');
                prevPlayBtn.innerHTML = '<i class="fas fa-play"></i>';
                prevPlayBtn.classList.remove('playing');
                currentPlaying.classList.remove('playing');
            }

            // 播放新歌曲
            currentPlaying = songCard;
            songCard.classList.add('playing');
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            playBtn.classList.add('playing');

            // 播放本地MP3文件
            audioPlayer.src = song.src;
            audioPlayer.play();

            // 添加点击动画
            const ripple = document.createElement('div');
            ripple.style.cssText = `
                position: absolute;
                width: 100px;
                height: 100px;
                background: rgba(169, 130, 255, 0.3);
                border-radius: 50%;
                transform: scale(0);
                animation: ripple 0.6s linear;
                top: ${event.clientY - songCard.getBoundingClientRect().top - 50}px;
                left: ${event.clientX - songCard.getBoundingClientRect().left - 50}px;
                z-index: 0;
            `;

            songCard.appendChild(ripple);

            setTimeout(() => {
                ripple.remove();
            }, 600);
        }

        // 创建飘落花瓣
        function createPetals() {
            const container = document.getElementById('petals');
            const petalCount = 20;

            for (let i = 0; i < petalCount; i++) {
                const petal = document.createElement('div');
                petal.classList.add('petal');

                // 随机设置花瓣位置和大小
                const size = Math.random() * 15 + 10;
                const left = Math.random() * 100;
                const delay = Math.random() * 10;
                const duration = Math.random() * 15 + 10;

                petal.style.width = `${size}px`;
                petal.style.height = `${size}px`;
                petal.style.left = `${left}%`;
                petal.style.top = `${Math.random() * 20 - 20}%`;
                petal.style.animationDuration = `${duration}s`;
                petal.style.animationDelay = `-${delay}s`;

                // 随机颜色（粉色系）
                const colors = ['#ff9fd7', '#ffa7cc', '#ff8eb5', '#ffbadd'];
                petal.style.background = colors[Math.floor(Math.random() * colors.length)];

                container.appendChild(petal);
            }
        }

        // 播放背景音乐
        const musicToggle = document.getElementById('musicToggle');
        let bgmPlaying = false;

        musicToggle.addEventListener('click', function () {
            bgmPlaying = !bgmPlaying;

            if (bgmPlaying) {
                // 在实际使用中，这里可以添加背景音乐
                this.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                this.innerHTML = '<i class="fas fa-music"></i>';
            }
        });

        // 页面加载完成后执行
        window.addEventListener('DOMContentLoaded', () => {
            createPetals();

            // 波纹动画CSS
            const style = document.createElement('style');
            style.textContent = `
                @keyframes ripple {
                    to { transform: scale(2); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>

</html>
